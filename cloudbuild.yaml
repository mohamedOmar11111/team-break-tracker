steps:
  # Install dependencies
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  # Build the frontend
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/team-break-tracker', '.']
  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/team-break-tracker']
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'team-break-tracker'
      - '--image=gcr.io/$PROJECT_ID/team-break-tracker'
      - '--region=us-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--project=$PROJECT_ID'
images:
  - 'gcr.io/$PROJECT_ID/team-break-tracker'
options:
  logging: CLOUD_LOGGING_ONLY
